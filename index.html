<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCReplay Viz</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- my styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar bg-dark text-white border-end position-fixed top-0 start-0 bottom-0">
    <button id="sidebarToggleButton" class="btn toggle-button btn-success">X</button>
    <div class="p-5 text-right">
      <h3>GCReplay Data</h3>
      <hr />
      <!-- pdbid selector -->
      <div class="form-group">
        <label for="pdbidSelector">Select PDB</label>
        <select id="pdbidSelector" class="form-select" aria-label="PDBID">
          <option selected>Select by PDB</option>
        </select>
      </div>
      <div class="form-group">
        <label for="chainidSelector">Select Chain ID</label>
        <select id="chainidSelector" class="form-select" aria-label="Metric">
          <option selected>Select by Chain ID</option>
        </select>
      </div>
      <div class="form-group">
        <label for="metricSelector">Select Metric</label>
        <select id="metricSelector" class="form-select" aria-label="Metric">
          <option selected>Select by Metric</option>
        </select>
      </div>
      <!-- pdbid inspect/reset button -->
      <div class="form-group">
        <button class="btn btn-primary" id="pdbInspectButton">Inspect PDB</button>
      </div>
      <hr />
      <div id="loadedAlert" class="form-group alert alert-success" role="alert">
        Select a PDB from the dropdown to load into dms-viz.
      </div>
    </div>
  </div>

  <!-- Central Panel -->
  <div id="content" class="container-fluid">
    <iframe id="myIframe" class="center-iframe" src="https://dms-viz.github.io/v0/" frameborder="0"></iframe>
  </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- my app -->
  <script src="app.js"></script>
</body>

</html>
